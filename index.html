<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Smart Expense</title>
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              background: "#0f172a", // Slate 900
              surface: "#1e293b", // Slate 800
              primary: "#8b5cf6", // Violet 500
              secondary: "#3b82f6", // Blue 500
              accent: "#d946ef", // Fuchsia 500
              success: "#10b981", // Emerald 500
              danger: "#ef4444", // Red 500
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              blob: "blob 7s infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overscroll-behavior-y: none;
        margin: 0;
        overflow: hidden; /* Prevent body scroll, let React app handle it */
      }

      /* Advanced Animated Aurora Background */
      .aurora-bg {
        position: relative;
        background-color: #0f172a;
        overflow: hidden;
      }

      /* Moving Gradient Layer */
      .aurora-bg::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: -2;
        background: radial-gradient(
            circle at 50% 50%,
            rgba(139, 92, 246, 0.15),
            transparent 50%
          ),
          /* Violet */
            radial-gradient(
              circle at 10% 10%,
              rgba(59, 130, 246, 0.15),
              transparent 50%
            ),
          /* Blue */
            radial-gradient(
              circle at 90% 90%,
              rgba(236, 72, 153, 0.15),
              transparent 50%
            ),
          /* Fuchsia */
            radial-gradient(
              circle at 90% 10%,
              rgba(16, 185, 129, 0.1),
              transparent 50%
            ),
          /* Emerald */
            radial-gradient(
              circle at 10% 90%,
              rgba(245, 158, 11, 0.08),
              transparent 50%
            ); /* Amber */
        background-size: 120% 120%;
        filter: blur(60px);
        animation: aurora-move 15s ease-in-out infinite alternate;
      }

      /* Noise Texture Overlay */
      .aurora-bg::after {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        pointer-events: none;
      }

      @keyframes aurora-move {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        33% {
          transform: translate(-2%, 2%) scale(1.1) rotate(1deg);
        }
        66% {
          transform: translate(2%, -2%) scale(0.95) rotate(-1deg);
        }
        100% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Glass Scrollbar for desktop testing */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "recharts": "https://esm.sh/recharts@^3.6.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "dexie": "https://esm.sh/dexie@^4.2.1",
          "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
          "dexie-react-hooks": "https://esm.sh/dexie-react-hooks@^4.2.0",
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "jspdf": "https://esm.sh/jspdf@2.5.1",
          "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
          "firebase/": "https://esm.sh/firebase@^12.7.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="aurora-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
